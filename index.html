<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" sizes="32x32" href="./public/assets/images/logo/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
  <link rel="stylesheet" type="text/css" href="./public/assets/fonts/css/style.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card">
    <img class="card-image-mobile" src="./public/assets/images/jpg/product-mobile.jpg" alt="product_image" />
    <img class="card-image-desktop" src="./public/assets/images/jpg/product-desktop.jpg" alt="product_image" />
    <div class="card-body">
      <p class="card-subtitle">Perfume</p>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card-price">
        <h1>
          $149.99
        </h1>
        <p>$169.99</p>
      </div>
      <button type="button" class="card-button">
        <img class="cart-icon" src="./public/assets/images/svg/icon-cart.svg" alt="cart_icon" />
        <span>Add to Cart</span>
      </button>
    </div>
  </main>
</body>

</html>
